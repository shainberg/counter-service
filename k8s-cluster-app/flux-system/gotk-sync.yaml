---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: flask-eks-app
  secretRef:
    name: flux-system
  url: https://github.com/RivkaKremer/counter-service.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./k8s-cluster-app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
